<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="panel-title"><strong>Contacts</strong></h2>
      </div>
      <div class="input-group pull-left pad-left-right col-xs-7">
        <input type="text" #searchBox (keyup)="search(searchBox.value)" class="form-control" placeholder="Enter a search value">
        <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="col-xs-12 text-right">
        <button class="btn btn-success" [routerLink]="['new']">New Contact</button>
      </div>
    </div>
  </div>
  <div class="list-group" cdkDropList id="contactList" [cdkDropListConnectedTo]="['groupList']">
    <div *ngFor="let contact of contacts | contactsFilter: term" cdkDrag [cdkDragData]="contact">
      <cms-contact-item [contact]="contact"></cms-contact-item>
    </div>
  </div>

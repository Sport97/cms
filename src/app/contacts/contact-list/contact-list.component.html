<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="panel-title"><strong>Contacts</strong></h2>
      </div>
      <div class="col-xs-12 text-right">
        <button class="btn btn-success">New Contact</button>
      </div>
    </div>
  </div>
  <div class="list-group">
    <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
      <span class="pull-left">
        {{ contact.name }}
      </span>
      <span class="pull-right">
        <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
  </div>
</div>

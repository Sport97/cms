<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="panel-title"><strong>Contacts</strong></h2>
      </div>
      <div class="col-xs-12 text-right">
        <button class="btn btn-success">New Contact</button>
      </div>
    </div>
  </div>
  <div class="list-group">
    <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" (contactSelected)="onSelectedContact(contact)"></cms-contact-item>
  </div>
</div>
